<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/01-selectores.js"></script>
    <style>
        .resaltado{
            border-bottom: 2px solid green;
        }
        .zebra{
            border: 5px dashed black;
        }
        .grande{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>JQuery</h1>
    <p id="rojo" class="sin_borde">
        Texto 1
    </p>
    <p id="amarillo" class="zebra">
        Texto 2
    </p>
    <p id="verde" class="sin_borde">
        Texto 3
    </p>
    <p class="zebra">
        Texto 4
    </p>
    <div id="caja">
        <p>Soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li id="elemento2">
                Elemento 2
            </li>
        </ul>
        <span class="resaltado">
            Soy un span
        </span>
    </div>
    <ul>
        <li>
            <a href="#" title="Google">
                Google
            </a>
        </li>
        <li>
            <a href="#" title="Facebook">
                Facebook
            </a>
        </li>
    </ul>
</body>
</html>

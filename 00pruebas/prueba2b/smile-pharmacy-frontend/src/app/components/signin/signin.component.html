<!--Signin-->
<section class="signin row">
    <!--Title-->
    <div class="title col-lg-12 row">
        <h2 class="text-center">Crear Cuenta</h2>
    </div>
    <!--Image-->
    <div class="image col-lg-6 row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 text-center">
            <img src="../../../assets/img/user.png" alt="user">
        </div>
        <div class="col-lg-2"></div>
    </div>
    <!--Form-->
    <div class="form col-lg-6 row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form #userForm="ngForm" (ngSubmit)="signin(userForm)">
                <div class="text-start">
                    <label for="name">Nombre</label>
                    <input required #name="ngModel" class="form-control" name="name" type="text" placeholder="Ingresar nombre" [(ngModel)]="user.name">
                    <span *ngIf="name.touched && !name.valid">Nombre Requerido</span>
                </div>
                <div class="text-start">
                    <label for="lastName">Apellido</label>
                    <input required #lastName="ngModel" class="form-control" name="lastName" type="text" placeholder="Ingresar apellido" [(ngModel)]="user.lastName">
                    <span *ngIf="lastName.touched && !lastName.valid">Apellido Requerido</span>
                </div>
                <div class="text-start">
                    <label for="email">Correo</label>
                    <input required #email="ngModel" class="form-control" name="email" type="text" placeholder="Ingresar correo" [(ngModel)]="user.email">
                    <span *ngIf="email.touched && !email.valid">Correo Requerido</span>
                </div>
                <div class="text-start">
                    <label for="password">Contraseña</label>
                    <input required #password="ngModel" class="form-control" name="password" type="password" placeholder="Ingresar contraseña" [(ngModel)]="user.password">
                    <span *ngIf="password.touched && !password.valid">Contraseña Requerida</span>
                </div>
                <div class="text-start">
                    <label for="dateBirth">Fecha de nacimiento</label>
                    <input required #dateBirth="ngModel" class="form-control" name="dateBirth" type="text" placeholder="Ingresar fecha de nacimiento" [(ngModel)]="user.dateBirth">
                    <span *ngIf="dateBirth.touched && !dateBirth.valid">Fecha de nacimiento Requerida</span>
                </div>
                <div class="text-start">
                    <label for="sex">Sexo</label>
                    <input required #sex="ngModel" class="form-control" name="sex" type="text" placeholder="Ingresar sexo" [(ngModel)]="user.sex">
                    <span *ngIf="sex.touched && !sex.valid">Sexo Requerido</span>
                </div>
                <br>
                <div class="text-center">
                    <input type="submit" value="Crear Cuenta" [disabled]="!userForm.form.valid">
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</section>

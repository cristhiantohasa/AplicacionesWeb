<!--Login-->
<section class="login row">
    <!--Title-->
    <div class="title col-lg-12 row">
        <h2 class="text-center">Iniciar Sesión</h2>
    </div>
    <!--Image-->
    <div class="image col-lg-6 row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 text-center">
            <img src="../../../assets/img/user.png" alt="user">
        </div>
        <div class="col-lg-2"></div>
    </div>
    <!--Form-->
    <div class="form col-lg-6 row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form #userForm="ngForm" (ngSubmit)="login(userForm)">
                <div class="text-start">
                    <label for="email">Correo</label>
                    <input required #email="ngModel" class="form-control" name="email" type="text" placeholder="Ingresar correo" [(ngModel)]="user.email">
                    <span *ngIf="email.touched && !email.valid">Correo Requerido</span>
                </div>
                <div class="text-start">
                    <label for="password">Contraseña</label>
                    <input required #password="ngModel" class="form-control" name="password" type="password" placeholder="Ingresar contraseña" [(ngModel)]="user.password">
                    <span *ngIf="password.touched && !password.valid">Contraseña Requerida</span>
                </div>
                <br>
                <div class="text-center">
                    <input type="submit" value="Iniciar Sesión" [disabled]="!userForm.form.valid">
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</section>

        <h2 class="text-center">
            Crear Cuenta
        </h2>
        <table class="table align-middle">
            <tr>
                <td class="col-lg-6">
                    <img src="../images/login/logo.jpg" alt="logo" width="100%">
                </td>
                <td class="col-lg-6">
                    <form action="enviar">
                        <table>
                            <tr>
                                <td>
                                    <label for="name">Nombre:&nbsp;</label>
                                </td>
                                <td>
                                    <input type="text" name="name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="name">Apellido:&nbsp;</label>
                                </td>
                                <td>
                                    <input type="text" name="lastname">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Correo:&nbsp;</label>
                                </td>
                                <td>
                                    <input type="text" name="email">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Contraseña:&nbsp;</label>
                                </td>
                                <td>
                                    <input type="password" name="password">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="born">Fecha de nacimiento:&nbsp;</label>
                                </td>
                                <td>
                                    <input type="date" name="born" value="2021-01-01">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="sex">Sexo:&nbsp;</label>
                                </td>
                                <td>
                                    <input type="radio" name="sex" value="masculino">&nbsp;Masculino
                                    <input type="radio" name="sex" value="femenino">&nbsp;Femenino
                                </td>
                            </tr>
                        </table>
                        <br>
                        <input class="text-left" type="submit" name="singup" value="Crear Cuenta">
                    </form>
                </td>
            </tr>
